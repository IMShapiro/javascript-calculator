<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/index.css" rel="stylesheet"/>
    <title>Calculator App</title>
</head>
<body class="container py-4">
    <h1 class="text-center mb-4">Calculator App</h1>
    <div class="calculator border rounded shadow-sm p-3">
        <div class="row display mb-3">
            <div previous-num class="previous-number col-12"></div>
            <div current-num class="current-number col-12">0</div>
        </div>
        <div class="row mb-2">
            <button clear class="clear btn btn-light col">AC</button>
            <button del class="del btn btn-light col">DEL</button>
            <button operand class="div btn btn-operand col">/</button>
        </div>
         <div class="row mb-2">
            <button operand class="add btn btn-operand col-3">+</button>
            <button num class="n7 btn btn-num col">7</button>
            <button num class="n8 btn btn-num col">8</button>
            <button num class="n9 btn btn-num col">9</button>
        </div>
        <div class="row mb-2">
            <button operand class="mult btn btn-operand col-3">x</button>
            <button num class="n4 btn btn-num col">4</button>
            <button num class="n5 btn btn-num col">5</button>
            <button num class="n6 btn btn-num col">6</button>
        </div>
        <div class="row mb-2">
            <button operand class="mult btn btn-operand col-3">x</button>
            <button num class="n3 btn btn-num col">3</button>
            <button num class="n2 btn btn-num col">2</button>
            <button num class="n1 btn btn-num col">1</button>
        </div>
       
        <div class="row">
            <button operand class="min btn btn-operand col">-</button>
            <button num class="dot btn btn-num col">.</button>
            <button num class="zero btn btn-num col">0</button>
            <button equal class="eql btn btn-equal col">=</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</body>
</html>
