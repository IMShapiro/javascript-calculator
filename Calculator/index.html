<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div previous-num class="previous-number"></div>
            <div current-num class="current-number">0</div>
        </div>
        <button clear class="clear">AC</button>
        <button del class="del">DEL</button>
        <button operand class="div">/</button>
        <button num class="n1">1</button>
        <button num class="n2">2</button>
        <button num class="n3">3</button>
        <button operand class="mult">x</button>
        <button num class="n4">4</button>
        <button num class="n5">5</button>
        <button num class="n6">6</button>
        <button operand class="add">+</button>
        <button num class="n7">7</button>
        <button num class="n8">8</button>
        <button num class="n9">9</button>
        <button operand class="min">-</button>
        <button num class="dot">.</button>
        <button num class="zero">0</button>
        <button equal class="eql">=</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
